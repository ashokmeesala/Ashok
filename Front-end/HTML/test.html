<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body {
            margin: 0px;
        }
        ul {
            background-color: #181414;
            color: white;
            padding-left: 20px;
        }
        li {
            display: inline-block;
            box-sizing: border-box;
            padding: 15px 20px;
            font-size: 17px;
        }
        li:hover {
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <ul type='none'>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>JQUERY</li>
    </ul>
</body>
</html>
