<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan</title>
    <style>
        table,th,td {
            border: 2px solid black;
            border-collapse: collapse;
        }
        th,td {
            background-color: yellow;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Meesala</td>
            <td>Ashok</td>
            <td>29</td>
        </tr>
        <tr>
            <td>Meesala</td>
            <td>Mahendra</td>
            <td>23</td>
        </tr>
    </table>
</body>
</html>
