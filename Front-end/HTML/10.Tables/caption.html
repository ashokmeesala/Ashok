<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caption</title>
    <style>
        table,th,td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>Time Table</caption>
        <tr>
            <th></th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
        </tr>  
        <tr>
            <th>8:00</th>
            <td></td>
          <td></td>
            <td></td>
        </tr>
        <tr>
            <th>9:00</th>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
