<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <form action="">
        <input type="text" id="a"><br>
        <input type="text" id="b"><br>
        <button type="button" onclick="x.value=parseInt(a.value)+parseInt(b.value)">Add</button><br>
        <output id='x'></output><br>
    </form>
</body>
</html>
