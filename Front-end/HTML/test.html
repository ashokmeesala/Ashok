<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        th,td {
            padding: 20px;
            background-color: yellow;
        }
        table {
            border: 2px solid red;
            border-spacing: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>qualification</th>
        </tr>
        <tr>
            <td>ashok</td>
            <td>29</td>
            <td>b.tech</td>
        </tr>
    </table>
</body>
</html>
