<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit and reset</title>
    <style>
        #a {
            background-color: green;
            border-radius: 6px;
            border: none;
            padding: 8px;
            width: 100px;
        }
        #b {
            border: 1px solid blue;
            border-radius: 6px;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="">First Name</label><br>
        <input type="text" name="" id="b"><br>
        <label for="">Last Name</label><br>
        <input type="text" name="" id="b"><br><br>
        <input type="submit" value="submit" id="a">
        <input type="reset" value="reset" id="a">
    </form>
</body>
</html>
