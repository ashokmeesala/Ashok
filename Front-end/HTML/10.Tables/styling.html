<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Styling</title>
    <Style>
        tr:nth-child(even) {
            background-color: #d6eeee;
        }
        table {
            border-collapse: collapse;
        }
        td:nth-child(even) {
            background-color: #d6eeee;
        }
        tr {
            border-bottom: 1px solid #ddd;
        }
    </Style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Ashok</td>
            <td>Meesala</td>
            <td>29</td>
        </tr>
        <tr>
            <td>Mahendra</td>
            <td>Meesala</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Vishnu</td>
            <td>Meesala</td>
            <td>17</td>
        </tr>
    </table>
</body>
</html>
